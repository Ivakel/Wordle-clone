<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <title>Worldle Clone</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="toggle-menu">
          <button type="button">
            <img src="../assets/icons/hamburger-menu2.svg" alt="" />
          </button>
        </div>
        <div class="title">Wordle Clone</div>
        <div class="last">
          <div class="interaction">
            <a href="#"
              ><img src="../assets/img/question.png" alt="" class="question"
            /></a>
            <a href="#" class="stats-a"
              ><img src="../assets/icons/stats.svg" alt="" class="stats"
            /></a>
            <a href="#"
              ><img src="../assets/icons/settings.svg" alt="" class="settings"
            /></a>
          </div>
          <div class="subscribe">
            <a href="#">Subscribe to Games</a>
          </div>
        </div>
      </nav>
      <hr />
      <div class="word" #word></div>
      <wrapper class="game">
        <div class="row1" #row>
          <div class="box"><span class="letter" id="l11"></span></div>
          <div class="box"><span class="letter" id="l12"></span></div>
          <div class="box"><span class="letter" id="l13"></span></div>
          <div class="box"><span class="letter" id="l14"></span></div>
          <div class="box"><span class="letter" id="l15"></span></div>
        </div>
        <div class="row2" #row>
          <div class="box"><span class="letter" id="l21"></span></div>
          <div class="box"><span class="letter" id="l22"></span></div>
          <div class="box"><span class="letter" id="l23"></span></div>
          <div class="box"><span class="letter" id="l24"></span></div>
          <div class="box"><span class="letter" id="l25"></span></div>
        </div>
        <div class="row3" #row>
          <div class="box"><span class="letter" id="l31"></span></div>
          <div class="box"><span class="letter" id="l32"></span></div>
          <div class="box"><span class="letter" id="l33"></span></div>
          <div class="box"><span class="letter" id="l34"></span></div>
          <div class="box"><span class="letter" id="l35"></span></div>
        </div>
        <div class="row4" #row>
          <div class="box"><span class="letter" id="l41"></span></div>
          <div class="box"><span class="letter" id="l42"></span></div>
          <div class="box"><span class="letter" id="l43"></span></div>
          <div class="box"><span class="letter" id="l44"></span></div>
          <div class="box"><span class="letter" id="l45"></span></div>
        </div>
        <div class="row5" #row>
          <div class="box"><span class="letter" id="l51"></span></div>
          <div class="box"><span class="letter" id="l52"></span></div>
          <div class="box"><span class="letter" id="l53"></span></div>
          <div class="box"><span class="letter" id="l54"></span></div>
          <div class="box"><span class="letter" id="l55"></span></div>
        </div>
        <div class="row6" #row>
          <div class="box"><span class="letter" id="l61"></span></div>
          <div class="box"><span class="letter" id="l62"></span></div>
          <div class="box"><span class="letter" id="l63"></span></div>
          <div class="box"><span class="letter" id="l64"></span></div>
          <div class="box"><span class="letter" id="l65"></span></div>
        </div>
      </wrapper>

      <wrapper class="keyboard">
        <div class="keys-row1">
          <button class="btn" onclick="btnClicked(this)">Q</button>
          <button class="btn" onclick="btnClicked(this)">W</button>
          <button class="btn" onclick="btnClicked(this)">E</button>
          <button class="btn" onclick="btnClicked(this)">R</button>
          <button class="btn" onclick="btnClicked(this)">T</button>
          <button class="btn" onclick="btnClicked(this)">Y</button>
          <button class="btn" onclick="btnClicked(this)">U</button>
          <button class="btn" onclick="btnClicked(this)">I</button>
          <button class="btn" onclick="btnClicked(this)">O</button>
          <button class="btn" onclick="btnClicked(this)">P</button>
        </div>
        <div class="keys-row2">
          <button class="btn" onclick="btnClicked(this)">A</button>
          <button class="btn" onclick="btnClicked(this)">S</button>
          <button class="btn" onclick="btnClicked(this)">D</button>
          <button class="btn" onclick="btnClicked(this)">F</button>
          <button class="btn" onclick="btnClicked(this)">G</button>
          <button class="btn" onclick="btnClicked(this)">H</button>
          <button class="btn" onclick="btnClicked(this)">J</button>
          <button class="btn" onclick="btnClicked(this)">K</button>
          <button class="btn" onclick="btnClicked(this)">L</button>
        </div>
        <div class="keys-row3">
          <button class="enter" #enter onclick="enterPress()">ENTER</button>
          <button class="btn" onclick="btnClicked(this)">Z</button>
          <button class="btn" onclick="btnClicked(this)">X</button>
          <button class="btn" onclick="btnClicked(this)">C</button>
          <button class="btn" onclick="btnClicked(this)">V</button>
          <button class="btn" onclick="btnClicked(this)">B</button>
          <button class="btn" onclick="btnClicked(this)">N</button>
          <button class="btn" onclick="btnClicked(this)">M</button>
          <button
            class="btn"
            class="btn-bp"
            #bp
            onclick="backspace()"
            style="width: 4rem"
          >
            <img src="../assets/icons/backspace.svg" alt="" class="backspace" />
          </button>
        </div>
      </wrapper>
    </div>
  </body>
  <script src="../src/main.js"></script>
</html>
