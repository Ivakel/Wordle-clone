<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <title>Worldle Clone</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="toggle-menu">
          <button type="button">
            <img src="../assets/icons/hamburger-menu2.svg" alt="" />
          </button>
        </div>
        <div class="title">Wordle Clone</div>
        <div class="last">
          <div class="interaction">
            <a href="#"
              ><img src="../assets/img/question.png" alt="" class="question"
            /></a>
            <a href="#" class="stats-a"
              ><img src="../assets/icons/stats.svg" alt="" class="stats"
            /></a>
            <a href="#"
              ><img src="../assets/icons/settings.svg" alt="" class="settings"
            /></a>
          </div>
          <div class="subscribe">
            <a href="#">Subscribe to Games</a>
          </div>
        </div>
      </nav>
      <hr />
      <wrapper class="game">
        <div class="row1" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
        <div class="row2" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
        <div class="row3" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
        <div class="row4" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
        <div class="row5" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
        <div class="row6" #row>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
          <div class="box"><span class="letter">A</span></div>
        </div>
      </wrapper>

      <wrapper class="keyboard">
        <div class="keys-row1">
          <button class="btn">Q</button>
          <button class="btn">W</button>
          <button class="btn">E</button>
          <button class="btn">R</button>
          <button class="btn">T</button>
          <button class="btn">Y</button>
          <button class="btn">U</button>
          <button class="btn">I</button>
          <button class="btn">O</button>
          <button class="btn">P</button>
        </div>
        <div class="keys-row2">
          <button class="btn">A</button>
          <button class="btn">S</button>
          <button class="btn">D</button>
          <button class="btn">F</button>
          <button class="btn">G</button>
          <button class="btn">H</button>
          <button class="btn">J</button>
          <button class="btn">K</button>
          <button class="btn">L</button>
        </div>
        <div class="keys-row3">
          <button class="enter">ENTER</button>
          <button class="btn">Z</button>
          <button class="btn">X</button>
          <button class="btn">C</button>
          <button class="btn">V</button>
          <button class="btn">B</button>
          <button class="btn">N</button>
          <button class="btn">M</button>
          <button class="bp">
            <img src="../assets/icons/backspace.svg" alt="" class="backspace" />
          </button>
        </div>
      </wrapper>
    </div>
  </body>
</html>
